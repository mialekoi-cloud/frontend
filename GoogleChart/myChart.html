<html>
  <head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      async function drawChart() {
        const url =
          "https://api.thingspeak.com/channels/3100682/feeds.json?api_key=ZUNCCSG4YJW9N26K";
        try {
          const response = await fetch(url);
          const json = await response.json();
          const feeds = json.feeds;

          const chartArray = [["Time", "Temperature"]];
          feeds.forEach((feed) => {
            const temp = parseFloat(feed.field1);
            if (!isNaN(temp))
              chartArray.push([new Date(feed.created_at), temp]);
          });

          var data = google.visualization.arrayToDataTable(chartArray);

          var options = {
            title: "Temperature Over Time",
            curveType: "function",
            legend: { position: "bottom" },
            hAxis: { title: "Time", format: "HH:mm:ss" },
            vAxis: { title: "Temperature (Â°C)" },
          };

          var chart = new google.visualization.LineChart(
            document.getElementById("curve_chart")
          );
          chart.draw(data, options);
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("curve_chart").innerText =
            "Error loading data";
        }
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
